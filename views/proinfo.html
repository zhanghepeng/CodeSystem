{{template "Theader"}}

<div class="container-fluid" method="GET" action="/proinfo">
	<form class="form-inline">
		<div class="form-group">
			<label>项目组:</label>
			<input type="text" class="form-control" name="projectgroup" placeholder="请输入项目组" />
		</div>
		<div class="form-group">
			<label>集群名称:</label>
			<input type="text" class="form-control" name="clustername" placeholder="请输入集群名称" />
		</div>
		<div class="btn">
			<input type="hidden" name="proinfosearch"  value="on" />
			<button type="submit" class="btn btn-default">查询</button>
		</div>
	</form>

</div>

<div class="container-fluid">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>项目名称</th>
				<th>别名</th>
				<th>域名</th>
				<th>Tomcat名称</th>
				<th>Tomcat端口</th>
				<th>项目描述</th>
				<th>集群名称</th>
				<th>负责人</th>
				
			</tr>
		</thead>
		<tbody>
			{{range $pro:= .prostruct}}
				<tr>
					{{range $pro}}
					<td>{{.}}</td>
					{{end}}
				</tr>
			 {{end}}
		</tbody>
	</table>
</div>
{{template "Ttail"}}
